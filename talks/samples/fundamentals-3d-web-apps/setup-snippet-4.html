<script>
function snippet(containers, interlinks) {
  require([
    "esri/WebScene",
    "esri/views/SceneView",
    "esri/layers/SceneLayer",
    "dojo/domReady!"
  ], function(WebScene, SceneView, SceneLayer) {
    var scene = new WebScene({
      portalItem: {
        id: "69af87076d884670995217536d60f150"
      }
    });
    var view = new SceneView({
      container: "viewDiv",
      map: scene,
      camera: {
        position: [-74.0338, 40.6913, 707],
        tilt: 81,
        heading: 50
      }
    });
     scene.when(function() {
       scene.layers.forEach((layer) => {
         if (layer.type === "scene") {
          layer.popupTemplate = {
            title: "Building <b>{NAME}</b>",
            content: "This building has an enery consumption<br/>"
              + "of <b>{ElectricUse}</b> kBTU, with a score "
              + "of <b>{StarScore}</b>."
          };
         }
       })
    });
  });
}

</script>

<script src="./support/snippet.js"></script>
